<h1>Appointments</h1>
<label for="date-pick">Pick a date.</label>
<input type="text" id="date-pick" data-bind="value: getDate" /><br />
<button class="btn btn-info btn-find-by-date" data-bind="click: getAppointments">Find appointments</button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Description</th>
            <th>CreatedAt</th>
            <th>Appointment Date</th>
            <th>Duration</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody data-template="appointment-template" data-bind="source: appointments">
    </tbody>
</table>

<script type="text/x-kendo-template" id="appointment-template">
    <tr>
        <td data-bind="text: subject"></td>
        <td data-bind="text: description"></td>
        <td data-bind="text: createdAt"></td>
        <td data-bind="text: appointmentDate"></td>
        <td data-bind="text: duration"></td>
        <td data-bind="text: state"></td>
    </tr>
</script>

<script>
    $("#date-pick").datepicker({ minDate: new Date() });
</script>
