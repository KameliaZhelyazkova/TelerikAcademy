<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02. LettersTable</title>
		<meta name="description" content="" />
		<meta name="author" content="Teodor" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" type="text/css" />
	</head>

	<body>
		<table border="1">
			<tr>
				<td colspan="3">Title goes here</td>
				<td class="center">A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td class="center">D</td>
				<td class="center">E</td>
				<td class="center">F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td class="center">H</td>
				<td colspan="2" class="center">I</td>
				<td rowspan="2" class="bottom_right">J</td>
			</tr>
			<tr>
				<td class="center">K</td>
				<td class="center">L</td>
				<td class="center">M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td colspan="4" class="center">O</td>
			</tr>
		</table>
	</body>
</html>
